<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Clicker</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="dogcontainer">
    <div id="dogListContainer">
      <div class="dogListrow">

      </div>
    </div>
    <div class="displaydogContainer">

    </div>
  </div>
  <template id="dogListtemplate">
    <div class="listrow">
      <span class="dogNameRow">

      </span>
    </div>
  </template>
  <template id="dogClicker">
    <div class="dogImageAndCountContainer">
      <div class="dogImage">
        <img src="" alt="">
      </div>
      <div class="dogName">
        <p></p>
      </div>
      <span id="addCount"></span>
    </div>
  </template>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/DogClickerModel.js"></script>
  <script src="js/DogClickerDomHandler.js"></script>
  <script src="js/DogClickerController.js"></script>
</body>
</html>
